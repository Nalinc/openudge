<div class="content-frame">                                    
    <!-- START CONTENT FRAME TOP -->
    <div class="content-frame-top">                        
        <div class="page-title">                    
            <h2><span class="fa fa-comments"></span> Messages</h2>
        </div>                                                    
        <div class="pull-right">                            
            <button class="btn btn-danger"><span class="fa fa-book"></span> Contacts</button>
            <button class="btn btn-default content-frame-right-toggle"><span class="fa fa-bars"></span></button>
        </div>                           
    </div>
    <!-- END CONTENT FRAME TOP -->
    
    <!-- START CONTENT FRAME RIGHT -->
    <div class="content-frame-right">
        
        <div class="list-group list-group-contacts border-bottom push-down-10">
            <a href="#" class="list-group-item" ng-class="" ng-repeat="contact in contacts" ng-click="loadChat(contact.id)">                                 
                <div class="list-group-status status-online"></div>
                <img ng-src={{contact.image}} class="pull-left" alt={{contact.name}}>
                <span class="contacts-title">{{contact.name}}</span>
                <p>{{contact.description}}</p>
            </a>
        </div>
           
    </div>
    <!-- END CONTENT FRAME RIGHT -->

    <!-- START CONTENT FRAME BODY -->
    <div class="content-frame-body content-frame-body-left">
        
        <div class="messages messages-img">
            <div class="item" ng-class="message.incoming?'in':''" ng-repeat="message in messages[current]">
                <div class="image">
                    <img ng-src={{message.incoming?contacts[current].image:user.image}} alt="John Doe">
                </div>
                <div class="text">
                    <div class="heading">
                        <a href="#">{{message.incoming?contacts[current].name:user.name}}</a>
                        <span class="date">{{message.time}}</span>
                    </div>
                    {{message.text}}    
                </div>
            </div>
<!--             <div class="item">
                <div class="image">
                    <img src="../assets/images/users/user.jpg" alt="Dmitry Ivaniuk">
                </div>                                
                <div class="text">
                    <div class="heading">
                        <a href="#">Dmitry Ivaniuk</a>
                        <span class="date">08:39</span>
                    </div>                                    
                    Integer et ipsum vitae urna mattis dictum. Sed eu sollicitudin nibh, in luctus velit.
                </div>
            </div> -->
        </div>                        
        
        <div class="panel panel-default push-up-10">
            <div class="panel-body panel-body-search">
                <div class="input-group">
                    <div class="input-group-btn">
                        <button class="btn btn-default"><span class="fa fa-camera"></span></button>
                        <button class="btn btn-default"><span class="fa fa-chain"></span></button>
                        <button class="btn btn-default btn-send" id="submit" ng-click="submitMessage()">Send</button>
                    </div>
                    <div class="input-group-btn">
                        
                    </div>
                   
                    <textarea id="chatInput" ng-model="messageString" class="form-control" placeholder="Your message..."></textarea> 

                </div>
            </div>
        </div>
        
    </div>
    <!-- END CONTENT FRAME BODY -->      
</div>
